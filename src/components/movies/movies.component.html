<ng-template [ngIf]="!movies">
  <span *ngIf="!movies" class="loader"></span>
</ng-template>

<ng-template [ngIf]="movies">
  <div class="movie-container">
    <app-card
      *ngFor="let movie of movies"
      [movie]="movie"
      (movieId)="getId($event)"
    >
    </app-card>
  </div>
</ng-template>
